<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local storage</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="local-control">
      <div class="container">
        <form action="">
          <div class="row">
            <input name="add-item" type="text" id="add-item" />
            <a id="addBtn">Add</a>
          </div>
          <div class="row">
            <input name="remove-item" type="text" id="remove-item" />
            <a id="removeBtn">remove</a>
          </div>
          <div class="row">
            <input name="search-item" type="text" id="search-item" />
            <a id="searchBtn">search</a>
          </div>
          <div class="row">
            <a id="clearBtn">clear</a>
            <a id="showBtn">Show All Items</a>
          </div>
        </form>
        <div class="results">result will be here: <span></span></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
