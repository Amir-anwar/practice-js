<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css">

    <title>Document</title>
  </head>
  <body>

    <div class="glide">
      <div class="glide__track">
        <div class="glide__slide">
          <img src="images/slide-1.jpg" alt="landscape">
        </div>
        <div class="glide__slide">
          <img src="images/slide-2.jpg" alt="landscape">
        </div>
        <div class="glide__slide active">
          <img src="images/slide-3.jpg" alt="landscape">
        </div>
        <div class="glide__slide">
          <img src="images/slide-4.jpg" alt="landscape">
        </div>
        <div class="glide__slide">
          <img src="images/slide-5.jpg" alt="landscape">
        </div>
        <div class="glide__slide">
          <img src="images/slide-6.jpg" alt="landscape">
        </div>
      </div>
      <div class="glide__number">TEST</div>
      <div class="glide__controls">
        <div class="previous">
          <img src="images/back.svg" alt="back">
        </div>
        <div class="next">
          <img src="images/back.svg" alt="forward">
        </div>
      </div>
      <div class="glide__bullets"></div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
